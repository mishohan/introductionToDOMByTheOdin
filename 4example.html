<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Practice</title>
</head>
<body>
    <h1>THE TITLE OF MY WEBPAGE</h1>
    <div id="container"></div>


    <!--JavaScript File-->

    <script>

        const container = document.querySelector('#container');

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = "This is the glorious TEXT-CONTENT!";

        container.appendChild(content);


        // <script src="js-file.js" defer> </scrip t>: 
        // we can use it inside head tag, make sure to use defer 
        // as it makes the js file to load later than the html file

    </script>

    <!--JavaScript does not alter HTML but the DOM-->
</body>
</html>
